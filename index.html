<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Nombre - Portafolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2ecc71;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--dark-color);
            color: var(--light-color);
        }

        header {
            text-align: center;
            padding: 4rem 2rem;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid var(--primary-color);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--light-color);
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tech-tag {
            background: var(--primary-color);
            color: var(--dark-color);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <img src="tu-foto.jpg" alt="Tu nombre" class="profile-img">
        <h1>Tu Nombre</h1>
        <p>Desarrollador Web Full Stack</p>
        <div class="social-links">
            <a href="https://github.com/tuusuario" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/tuusuario" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:tucorreo@ejemplo.com"><i class="fas fa-envelope"></i></a>
        </div>
    </header>

    <main>
        <section class="projects">
            <!-- Repite este bloque por cada proyecto -->
            <article class="project-card">
                <img src="proyecto1.jpg" alt="Proyecto 1" class="project-img">
                <h3>Nombre del Proyecto</h3>
                <p>Descripci√≥n breve del proyecto y sus funcionalidades principales.</p>
                <div class="project-tech">
                    <span class="tech-tag">HTML</span>
                    <span class="tech-tag">CSS</span>
                    <span class="tech-tag">JavaScript</span>
                </div>
                <a href="#" class="project-link">Ver Proyecto</a>
            </article>
            <!-- Fin del bloque de proyecto -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tu Nombre. Todos los derechos reservados</p>
    </footer>
</body>
</html>
